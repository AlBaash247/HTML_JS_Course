<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example-1</title>
    <link rel="stylesheet" href="example-form.css">
</head>

<body>

    <!-- Hello -->

    <div class="my-container">
        <div class="form">

            <label for="inputEmail">Email:</label><br>
            <input id="inputEmail" type="email" placeholder="johndoe@example.com" required>
            <p id="inputEmailError" class="error-msg hidden"></p>

            <label for="inputPassword">Password:</label><br>
            <input id="inputPassword" type="password" placeholder="Password@123">
            <p id="inputPasswordError" class="error-msg hidden"></p>

            <button id="btnLogin"> Login </button>

        </div>
    </div>

    <script>

        const btnLogin = document.querySelector('#btnLogin');
        const inputEmail = document.querySelector('#inputEmail');
        const inputPassword = document.querySelector('#inputPassword');

        const inputEmailError = document.querySelector('#inputEmailError');
        const inputPasswordError = document.querySelector('#inputPasswordError');


        btnLogin.onclick = function () {
            validate();
        }

        // btnLogin.addEventListener('click', function(){
        //     onLoginButtonClick();
        // });


        //on login button click get email & password 
        function validate() {
            // console.log(`Email : ${inputEmail.value} & Password : ${inputPassword.value}`);

            var flag = true;

            // if email is empty then show alert message "Please enter your email address!"
            if (inputEmail.value == "") {
                console.log('Please enter your email address');
                inputEmailError.innerText = 'Please enter your email address!';
                inputEmailError.classList.remove('hidden');
                flag = false;
            }
            else if (!isMailVaild()) {
                console.log('Please enter correct email address format');
                inputEmailError.innerText = 'Please enter correct email address format!';
                inputEmailError.classList.remove('hidden');
                flag = false;
            }
            else{
                inputEmailError.classList.add('hidden');
            }

            if (inputPassword.value == "") {
                console.log('Please enter your password');
                inputPasswordError.innerText = 'Please enter your password!';
                inputPasswordError.classList.remove('hidden');
                flag = false;
            }
            else if (inputPassword.value.length < 6) {
                console.log('Please enter correct password format (length must be 6 characters at least)');
                inputPasswordError.innerText = 'Please enter correct password format (length must be 6 characters at least)';
                inputPasswordError.classList.remove('hidden');
                flag = false;
            }else{
                inputEmailError.classList.add('hidden');

            }


            
           
            if (flag) {
                console.log("open home page...");
            }



        }


        function isMailVaild() {
            var regex = /\S+@\S+\.\S+/;
            return regex.test(inputEmail.value);
        }


    </script>
</body>

</html>
